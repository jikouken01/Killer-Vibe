<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Killer Vibe - Discord Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #ff4655;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff4655, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .discord-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
            width: 100%;
            max-width: 300px;
        }

        .discord-btn:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(88, 101, 242, 0.3);
        }

        .discord-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }

        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ff4655;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .return-btn {
            background: #ff4655;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .return-btn:hover {
            background: #e63946;
            transform: translateY(-1px);
        }

        .user-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            vertical-align: middle;
        }

        .user-details {
            display: inline-block;
            vertical-align: middle;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .user-id {
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">KV</div>
        <h1>Killer Vibe</h1>
        <p class="subtitle">Connect your Discord account to get started</p>
        
        <button id="discordLoginBtn" class="discord-btn">
            <i class="fab fa-discord"></i>
            Login with Discord
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="userInfo" class="user-info" style="display: none;">
            <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
            <div class="user-details">
                <div id="userName" class="user-name"></div>
                <div id="userId" class="user-id"></div>
            </div>
        </div>
        
        <button id="returnBtn" class="return-btn" style="display: none;">
            Return to Killer Vibe
        </button>
    </div>

    <script>
        // Discord OAuth2 Configuration
        const DISCORD_CLIENT_ID = '1429902885558423662';
        const DISCORD_CLIENT_SECRET = 'YOUR_DISCORD_CLIENT_SECRET'; // Replace with your actual secret
        const DISCORD_REDIRECT_URI = 'https://jikouken01.github.io/Killer-Vibe/discord-login.html';
        const SUPABASE_URL = 'https://rpexdiineozlyxjmsngj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJwZXhkaWluZW96bHl4am1zbmdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5NzU0NTAsImV4cCI6MjA3NjU1MTQ1MH0.3T--wUkptHRc1dI--tuuVCDW6FGMB01MArV7UvtMKOw';

        // DOM Elements
        const discordBtn = document.getElementById('discordLoginBtn');
        const statusDiv = document.getElementById('status');
        const userInfoDiv = document.getElementById('userInfo');
        const returnBtn = document.getElementById('returnBtn');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userId = document.getElementById('userId');

        // Check if we're in a callback scenario
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // Handle OAuth2 callback
        if (code && state) {
            handleOAuthCallback(code, state);
        } else if (error) {
            showError(`OAuth2 Error: ${error} - ${errorDescription || 'Unknown error'}`);
        } else {
            // Show login button
            discordBtn.addEventListener('click', startDiscordLogin);
        }

        // Start Discord OAuth2
        function startDiscordLogin() {
            console.log('🚀 Starting Discord OAuth2...');
            
            discordBtn.disabled = true;
            discordBtn.innerHTML = '<div class="spinner"></div>Redirecting...';
            
            const state = generateState();
            const authUrl = `https://discord.com/oauth2/authorize?` +
                `client_id=${DISCORD_CLIENT_ID}&` +
                `redirect_uri=${encodeURIComponent(DISCORD_REDIRECT_URI)}&` +
                `response_type=code&` +
                `scope=identify%20email&` +
                `state=${state}`;
            
            // Store state for verification
            sessionStorage.setItem('oauth_state', state);
            
            // Redirect to Discord
            window.location.href = authUrl;
        }

        // Handle OAuth2 callback
        async function handleOAuthCallback(code, state) {
            try {
                showStatus('Exchanging authorization code...', 'loading');
                
                // Verify state
                const storedState = sessionStorage.getItem('oauth_state');
                if (state !== storedState) {
                    throw new Error('Invalid state parameter');
                }
                
                // Exchange code for token with Discord directly
                const tokenResponse = await fetch('https://discord.com/api/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        client_id: DISCORD_CLIENT_ID,
                        client_secret: DISCORD_CLIENT_SECRET,
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: DISCORD_REDIRECT_URI
                    })
                });

                if (!tokenResponse.ok) {
                    const errorText = await tokenResponse.text();
                    throw new Error(`Token exchange failed: ${tokenResponse.statusText} - ${errorText}`);
                }

                const tokenData = await tokenResponse.json();
                
                showStatus('Getting user information...', 'loading');
                
                // Get user info from Discord
                const userResponse = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${tokenData.access_token}`
                    }
                });

                if (!userResponse.ok) {
                    throw new Error(`Failed to get user info: ${userResponse.statusText}`);
                }

                const userData = await userResponse.json();
                
                showStatus('Storing user data...', 'loading');
                
                // Store user data in Supabase (UPSERT - Insert or Update)
                console.log('🔐 Discord Login: Upserting user in Supabase:', {
                    discord_id: userData.id,
                    username: userData.username,
                    email: userData.email
                });
                
                const storeResponse = await fetch(`${SUPABASE_URL}/rest/v1/user_profiles?on_conflict=discord_id`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Prefer': 'resolution=merge-duplicates'
                    },
                    body: JSON.stringify({
                        discord_id: userData.id,
                        username: userData.username,
                        avatar_url: userData.avatar ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png` : null,
                        email: userData.email,
                        voicy_username: null, // Will be set when user enters Voicy username
                        collection_data: {}, // Will be populated when user syncs collection
                        updated_at: new Date().toISOString()
                    })
                });
                
                console.log('🔐 Discord Login: Supabase response status:', storeResponse.status);
                
                if (!storeResponse.ok) {
                    const errorText = await storeResponse.text();
                    console.error('❌ Discord Login: Failed to store user in Supabase:', {
                        status: storeResponse.status,
                        statusText: storeResponse.statusText,
                        error: errorText
                    });
                } else {
                    const result = await storeResponse.json();
                    console.log('✅ Discord Login: User stored in Supabase successfully:', result);
                }

                // Store auth data in Supabase for app communication
                const authData = {
                    isAuthenticated: true,
                    user: {
                        id: userData.id,
                        username: userData.username,
                        discriminator: userData.discriminator || '0000',
                        avatar: userData.avatar,
                        email: userData.email
                    },
                    accessToken: tokenData.access_token,
                    refreshToken: tokenData.refresh_token,
                    expiresAt: Date.now() + (tokenData.expires_in * 1000)
                };

                // Store in Supabase for app communication
                await fetch(`${SUPABASE_URL}/rest/v1/auth_sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({
                        user_id: userData.id,
                        status: 'authenticated',
                        discord_data: authData,
                        created_at: new Date().toISOString(),
                        expires_at: new Date(Date.now() + (tokenData.expires_in * 1000)).toISOString()
                    })
                });

                // Also store in localStorage as backup
                localStorage.setItem('killer_vibe_auth', JSON.stringify(authData));
                
                // Show success
                showSuccess(userData);
                
                // Clean up
                sessionStorage.removeItem('oauth_state');
                
            } catch (error) {
                console.error('OAuth callback error:', error);
                showError(`Authentication failed: ${error.message}`);
            }
        }

        // Show status message
        function showStatus(message, type) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = type === 'loading' ? 
                `<div class="spinner"></div>${message}` : 
                message;
            statusDiv.style.display = 'block';
        }

        // Show success
        function showSuccess(userData) {
            statusDiv.className = 'status success';
            statusDiv.innerHTML = '✅ Authentication successful!';
            statusDiv.style.display = 'block';
            
            // Show user info
            userAvatar.src = userData.avatar ? 
                `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png` : 
                'https://cdn.discordapp.com/embed/avatars/0.png';
            userName.textContent = userData.username;
            userId.textContent = `ID: ${userData.id}`;
            userInfoDiv.style.display = 'block';
            
            // Show return button
            returnBtn.style.display = 'inline-block';
            returnBtn.addEventListener('click', () => {
            // Tell user to return to app manually
            alert('✅ Discord login successful!\n\nPlease return to your Killer Vibe app and check the Profile tab to see your Discord user data.');
            });
        }

        // Show error
        function showError(message) {
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `❌ ${message}`;
            statusDiv.style.display = 'block';
            
            // Reset button
            discordBtn.disabled = false;
            discordBtn.innerHTML = '<i class="fab fa-discord"></i> Try Again';
            discordBtn.addEventListener('click', startDiscordLogin);
        }

        // Generate random state
        function generateState() {
            return Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15);
        }
    </script>
</body>
</html>
